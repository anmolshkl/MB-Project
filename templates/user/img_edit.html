<!DOCTYPE html>
{% load static %}
<html lang="en">
    <head>
      {{ form.media }}
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Upload Image</title>
      <link rel="stylesheet" type="text/css" href="{% static 'css/jcrop/jquery.Jcrop.min.css' %}" />

    </head>
    <body>
        <form method="POST" action="/user/img-edit-view/" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <input type="submit" value="Upload"></input>
        </form>

        <script src="{% static 'js/jcrop/jquery.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jcrop/jquery.Jcrop.min.js' %}" type="text/javascript"></script>
        <script src="{% static 'js/jcrop/jquery.color.js' %}" type="text/javascript"></script>
        <script type="text/javascript">
          function storeCoords(c)
          {
            jQuery('#id_x1').val(c.x);
            jQuery('#id_x2').val(c.x2);
            jQuery('#id_y1').val(c.y);
            jQuery('#id_y2').val(c.y2);
          }
          jQuery(function() {
              jQuery('#jcrop-img').Jcrop(%(jcrop_options)s);
              jQuery('#uploadImg').change(function(e){
                var form = jQuery('#uploadImg').parents('form:first');
                form.submit();
              });
          });
        </script>
    
    </body>

</html>
