<!DOCTYPE html>
{% load static %}
<html>
    <head>
        <title>{% block title_block %} Mentee {% endblock %}</title>
        <!-- Bootstrap -->
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
    	<div class="container-fluid">
    		<div class="col-xs-12 well">
    		</div>
			<div class="col-sm-3 well">
				{% if user.is_authenticated %}
					<a href="/user/logout/">Logout</a>
					<h3>Hello {{ user.fullname }}</h3>
					<br>
					<a href="/mentee/self-profile/">View your profile</a><br>
					<a href="/mentee/edit-profile/">Edit your Profile</a><br>
					<a href="/mentee/manage-social-profiles/">Manage your social accounts</a><br>
					{% else %}
					<a href="/user/">Please login</a>
					{% endif %}
			</div>
			<div class="col-sm-9 well">
				{% block body_block %}Hey! where's my body?{% endblock %}
			</div>
		</div>
        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>

</html>
